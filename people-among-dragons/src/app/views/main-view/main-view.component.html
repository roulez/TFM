<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>People among Dragons</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-header></app-header>
  <div class="main-wrapper">
    <div *ngIf="_isLoading" class="spinner-overlay">
      <div class="spinner-wrapper">
        <div>
          <mat-spinner></mat-spinner>
          <p class="loading-text">Loading publications...</p>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="publication-wrapper" *ngFor="let publication of _publications">
        <div class="publication-container" (click)="openPublication(publication._publicationId)">
          <div class="publication-container-header">
            <img class="publication-image" [src]="publication._publicationImage" alt="PublicationImage">
            <h3>{{publication._publicationTitle}}</h3>
          </div>
          <div class="publication-content">
            <h3>{{formatPublicationMessage(publication._publicationText, 650)}}</h3>
            <p class="footer-text">Created by: {{publication._userName}} - {{formatDateAsString(publication._publicationDate)}}</p>
          </div>
        </div>   
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
</html>
